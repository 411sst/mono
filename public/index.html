<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meownopoly</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

<!-- LOBBY -->
<div id="lobby">
  <div class="lobby-inner">
    <div class="lobby-logo">ğŸ± Meownopoly</div>
    <div class="l-panel">
      <div class="l-label">JOIN A GAME</div>
      <div class="queue-row">
        <input id="name" placeholder="Your name" autocomplete="off" />
        <select id="mapSelect"></select>
        <button id="queueBtn">Join Queue</button>
      </div>
      <div id="queueStatus"></div>
    </div>
    <div class="l-panel">
      <div class="l-label">SESSIONS</div>
      <ul id="sessions"></ul>
    </div>
  </div>
</div>

<!-- GAME -->
<div id="gameRoot" hidden>
  <div id="gameOver" class="game-over-banner" hidden></div>
  <div class="game-layout">

    <!-- LEFT: Chat -->
    <aside class="sidebar sidebar-left">
      <div class="sb-title">CHAT</div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input-row">
        <input id="chatInput" placeholder="Say somethingâ€¦" maxlength="300" autocomplete="off" />
        <button id="chatSendBtn">â†’</button>
      </div>
      <div class="sb-title" style="margin-top:16px">EVENTS</div>
      <div id="eventLog" class="event-log"></div>
    </aside>

    <!-- CENTER: Ring Board -->
    <div class="board-wrap">
      <div id="board" class="ring-board">
        <div class="board-center" id="boardCenter">
          <div class="board-logo">ğŸ±<br>Meownopoly</div>
          <div id="diceRow" class="dice-row"></div>
          <div id="lastEvent" class="last-event-center"></div>
        </div>
      </div>
    </div>

    <!-- RIGHT: Players + Actions + Props + Trade -->
    <aside class="sidebar sidebar-right">
      <div id="dash"></div>

      <div class="actions" id="actionBar">
        <button id="rollBtn" disabled>ğŸ² Roll</button>
        <button id="buyBtn" disabled>ğŸ  Buy</button>
        <button id="payJailBtn" hidden>â›“ Pay Jail ($50)</button>
        <button id="usePardonBtn" hidden>ğŸƒ Use Pardon</button>
        <button id="endBtn" disabled>âœ“ End Turn</button>
      </div>

      <div id="propPanel" hidden>
        <div class="sb-title">MY PROPERTIES</div>
        <div id="propList"></div>
      </div>

      <div class="sb-title">TRADE</div>
      <div id="pendingTrade" hidden>
        <div id="pendingTradeDetails"></div>
      </div>
      <div id="newTradeForm">
        <div class="trade-row">
          <span>Offer to:</span>
          <select id="tradeTarget"></select>
        </div>
        <div class="trade-cols">
          <div class="trade-section">
            <strong>YOU OFFER</strong>
            <label>ğŸ’µ Cash <input type="number" id="tradeCashOffer" min="0" value="0" /></label>
            <div id="tradePropsOffer" class="trade-props"></div>
            <label><input type="checkbox" id="tradePardonOffer"> ğŸƒ Pardon card</label>
          </div>
          <div class="trade-section">
            <strong>YOU WANT</strong>
            <label>ğŸ’µ Cash <input type="number" id="tradeCashRequest" min="0" value="0" /></label>
            <div id="tradePropsRequest" class="trade-props"></div>
            <label><input type="checkbox" id="tradePardonRequest"> ğŸƒ Pardon card</label>
          </div>
        </div>
        <input type="text" id="tradeMessage" maxlength="200" placeholder="Message (optional)" />
        <button id="tradeOfferBtn">ğŸ“¤ Send Offer</button>
      </div>
    </aside>

  </div>
</div>

<script type="module" src="/app.js"></script>
</body>
</html>
