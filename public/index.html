<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meownopoly</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main>
    <header class="site-header">
      <span class="cat-icon">ğŸ±</span>
      <h1>Meownopoly</h1>
    </header>

    <section class="panel">
      <h2>Join a Game</h2>
      <div class="queue-row">
        <input id="name" placeholder="Your name" autocomplete="off" />
        <select id="mapSelect"></select>
        <button id="queueBtn">Join Queue</button>
      </div>
      <div id="queueStatus"></div>
    </section>

    <section class="panel">
      <h2>Sessions</h2>
      <ul id="sessions"></ul>
    </section>

    <section class="panel" id="gamePanel" hidden>
      <div id="gameOver" class="game-over" hidden></div>

      <!-- Player dashboard -->
      <div id="dash"></div>

      <!-- Last event ticker -->
      <div id="lastEvent" class="last-event"></div>

      <!-- Dice display -->
      <div class="dice-row" id="diceRow"></div>

      <!-- Action buttons -->
      <div class="actions">
        <button id="rollBtn" disabled>ğŸ² Roll</button>
        <button id="buyBtn" disabled>ğŸ  Buy</button>
        <button id="payJailBtn" hidden>â›“ Pay Jail ($50)</button>
        <button id="usePardonBtn" hidden>ğŸƒ Use Pardon</button>
        <button id="endBtn" disabled>âœ“ End Turn</button>
      </div>

      <!-- Property management (your turn only) -->
      <div id="propPanel" class="prop-panel" hidden>
        <h2>Your Properties</h2>
        <div id="propList"></div>
      </div>

      <!-- Trade + Chat side by side -->
      <div class="game-side-layout">
        <!-- Trade panel -->
        <div id="tradePanel" class="trade-panel">
          <h2>Trade</h2>

          <!-- Pending trades -->
          <div id="pendingTrade" hidden>
            <div id="pendingTradeDetails"></div>
          </div>

          <!-- New trade form -->
          <div id="newTradeForm">
            <div class="trade-row">
              <label>Offer to:</label>
              <select id="tradeTarget"></select>
            </div>
            <div class="trade-cols">
              <div class="trade-section">
                <strong>You offer</strong>
                <label>ğŸ’µ Cash <input type="number" id="tradeCashOffer" min="0" value="0" /></label>
                <div id="tradePropsOffer" class="trade-props"></div>
                <label class="trade-pardon"><input type="checkbox" id="tradePardonOffer"> ğŸƒ Pardon card</label>
              </div>
              <div class="trade-section">
                <strong>You want</strong>
                <label>ğŸ’µ Cash <input type="number" id="tradeCashRequest" min="0" value="0" /></label>
                <div id="tradePropsRequest" class="trade-props"></div>
                <label class="trade-pardon"><input type="checkbox" id="tradePardonRequest"> ğŸƒ Pardon card</label>
              </div>
            </div>
            <input type="text" id="tradeMessage" maxlength="200" placeholder="Message (optional)" />
            <button id="tradeOfferBtn">ğŸ“¤ Send Offer</button>
          </div>
        </div>

        <!-- Chat panel -->
        <div id="chatPanel" class="chat-panel">
          <h2>Chat</h2>
          <div id="chatMessages" class="chat-messages"></div>
          <div class="chat-input-row">
            <input type="text" id="chatInput" maxlength="300" placeholder="Say somethingâ€¦" autocomplete="off" />
            <button id="chatSendBtn">Send</button>
          </div>
        </div>
      </div>

      <h2 style="margin-top:20px">Board</h2>
      <div id="board"></div>
    </section>
  </main>
  <script type="module" src="/app.js"></script>
</body>
</html>
